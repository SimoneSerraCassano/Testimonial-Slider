<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testimonials Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container" id="john">
      <div class="row p-4 d-flex align-items-center" id="john">

        <div class="col-md-5 order-md-2 right-column">
          <div class="fake-slider">
            <button class="arrow" onclick="nextTestimonial()">   <img src="images/icon-prev.svg" alt="prev"></button>
            <button class="arrow" onclick="nextTestimonial()">   <img src="images/icon-next.svg" alt="next"></button>
          </div>
          <img class="testimonial-image" src="images/image-john.jpg" alt="">
          <img class="bg-illustration" src="images/pattern-bg.svg" alt="">
        </div>

        <div class="col-md-7 relative order-md-1">
          <img class="img-quote" src="images/pattern-quotes.svg" alt="Quote">
          <div class="testimonial-text">
            "Amo l'unione di creatività e analisi che lo UX Design ti chiede, è la combo perfetta per me."
            <div class="testimonial-name">
              Simone S.C. <span class="testimonial-job">UX Designer</span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container" id="tanya">
      <div class="row p-4 d-flex align-items-center" id="tanya">

        <div class="col-md-5 order-md-2 right-column">
          <div class="fake-slider">
            <button class="arrow" onclick="nextTestimonial()">   <img src="images/icon-prev.svg" alt="prev"></button>
            <button class="arrow" onclick="nextTestimonial()">   <img src="images/icon-next.svg" alt="next"></button>
          </div>
          <img class="testimonial-image" src="images/image-tanya.jpg" alt="">
          <img class="bg-illustration" src="images/pattern-bg.svg" alt="">
        </div>

        <div class="col-md-7 relative order-md-1">
          <img class="img-quote" src="images/pattern-quotes.svg" alt="Quote">
          <div class="testimonial-text">
            "Ho scoperto il frontend e me ne sono innamorata. Sviluppo ogni giorno, ormai è un'ossessione."
            <div class="testimonial-name">
              Cristina S. <span class="testimonial-job">Frontend Developer</span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="fake-carousel.js" charset="utf-8"></script>

    </script>
  </body>

</html>
